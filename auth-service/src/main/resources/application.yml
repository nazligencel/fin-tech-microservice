spring:
  application:
    name: auth-service
  profiles:
    active: dev
  datasource:
    # URL'i t?rnak içine almak, özel karakterlerden kaynaklanabilecek sorunlar? önler.
    url: "jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true"
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA ve Hibernate ayarlar?
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/microservices

# Uygulamaya özel (custom) ayarlar
app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: ${EXPIRATION_DURATION:PT1H}

# Sunucu ayarlar?
server:
  port: ${PORT:8081}